    <div class="page-signup page-input">
        <div style="text-align:center">
            <img src="assets/images/50d41361.logo.png" width="96px;">
        </div>
        <div class="title">Get started with a Free Account</div>
        <div class="desc">
            <div>Early signup just in 10 seconds. No credit card required.</div>
            <div>If your account has been activated already, please <a href="/">LOGIN</a>.</div>
        </div>
        <div class="content">
            <div id="boxError" class="alert alert-danger" style="display:none"></div>
            <div class="form-group clearfix none">
                <div class="pull-left" style="width:50%">
                    <div class="wrapper" style="padding-right:7px">
                        <input type="text" class="form-control input-lg" name="firstName" placeholder="First name">
                    </div>
                </div>
                <div class="pull-left" style="width:50%">
                    <div class="wrapper" style="padding-left:7px">
                        <input type="text" class="form-control input-lg" name="lastName" placeholder="Last name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input id="tbxEmail" type="email" class="form-control input-lg" placeholder="email signup for beta">
            </div>
            <div class="form-group">
                <button class="btn btn-default btn-theme signin btn-lg" id="btnSignup" style="text-transform:uppercase; width:100%">Signup Now</button>
            </div>
        </div>
    </div>

    <div class="page-signup page-success" style="display:none">
        <div style="text-align:center">
            <img src="assets/images/36ddf3be.coral.mascot.png" width="160px;">
        </div>
        <div class="title" style="text-align:center;font-size:20px">We have already received your email.
            <br>Please check your mailbox to activate account.</div>
        <div class="content">
            <div class="form-group">
                <a class="btn btn-default btn-theme signin btn-lg" href="/" style="text-transform:uppercase; width:100%">GO BACK TO APP</a>
            </div>
        </div>
    </div>
